<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./src/assets/instagram-celular.png" alt="smartfone" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            class="instagram-logo"
            src="./src/assets/instagram-logo.png"
            alt="instagram logo"
          />
          <div class="profile-picture">
            <img src="./src/assets/perfil-instagram.jpg" alt="foto do perfil" />
          </div>
          <a class="instagram-login" href="#">
            Continue como jonatas_melo_silva
          </a>
          <a class="instagram-logout" href="">Remover conta </a>
        </div>
        <div class="group">
          <p class="not-account">Não é jonatas_melo_silva?</p>
          <p class="not-account">
            <span class="link-blue">Trocar de conta</span>
            ou
            <span class="link-blue">Cadastre-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo</p>
          <div class="download">
            <a class="app-download" href="#"></a>
            <a class="app-download" href="#"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
